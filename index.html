<html>
    <head>
        <title>ZS Timer</title>
        <link rel="stylesheet" href="zstimer.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <h1 id="timer">2:00</h1>
        <div class="timer-control-container">
            <input type="button" value="Start" id="btn-start"/>
            <input type="button" value="Stop" id="btn-stop"/>
            <input type="button" value="Reset" id="btn-reset"/>
        </div>
        <div id="red" class="score-container">
            <div class="score"><p>0</p></div>
            <input type="button" value="+1" id="btn-1-red"/>
            <input type="button" value="+4" id="btn-4-red"/>
            <input type="button" value="+5" id="btn-5-red"/>
            <input type="button" value="+7" id="btn-7-red"/>
        </div>
        <div id="blue" class="score-container">
            <div class="score"><p>0</p></div>
            <input type="button" value="+1" id="btn-1-blue"/>
            <input type="button" value="+4" id="btn-4-blue"/>
            <input type="button" value="+5" id="btn-5-blue"/>
            <input type="button" value="+7" id="btn-7-blue"/>
        </div>
        <p>Right click to subtract.</p>
        <script src="zstimer.js" type="text/javascript"></script>
    </body>
</html>
